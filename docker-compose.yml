# Let's Chat: Docker Compose
# https://docs.docker.com/compose/
#
# Usage: docker-compose up

app:
  build: .
  dockerfile: Dockerfile-dev
  links:
    - mongo
  ports:
    - 5222:5222
  volumes:
    - .:/usr/src/app

mongo:
  image: mongo:latest

nginx:
  image: linhmtran168/node-nginx
  ports:
    - 80:80
  links:
    - app
